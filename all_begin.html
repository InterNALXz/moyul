    <script>
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•

        // ç®€å•çš„åŠ å¯†å‡½æ•°
        function simpleEncrypt(text) {
            const key = 'moyu-secret-key';
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                result += String.fromCharCode(charCode);
            }
            // ä½¿ç”¨ encodeURIComponent æ¥å¤„ç†æ‰€æœ‰å­—ç¬¦
            return encodeURIComponent(result);
        }

        // ç®€å•çš„è§£å¯†å‡½æ•°
        function simpleDecrypt(encryptedText) {
            try {
                const key = 'moyu-secret-key';
                // å…ˆè§£ç  URI ç»„ä»¶
                const text = decodeURIComponent(encryptedText);
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                    result += String.fromCharCode(charCode);
                }
                return result;
            } catch (error) {
                console.error('è§£å¯†å¤±è´¥:', error);
                return encryptedText;
            }
        }

        // ç»Ÿä¸€çš„åŠ å¯†å‡½æ•°
        function encrypt(text) {
            return simpleEncrypt(text);
        }

        // ç»Ÿä¸€çš„è§£å¯†å‡½æ•°
        function decrypt(text) {
            return simpleDecrypt(text);
        }

        // æ›´æ–°é¡µé¢æ ‡é¢˜
        function updatePageTitle() {
            if (unreadCount > 0) {

        // æ·»åŠ çŠ¶æ€æç¤ºåŒºåŸŸ
        const statusArea = document.createElement('div');
        statusArea.id = 'status-area';

        // æ·»åŠ åŠ å¯†æ–¹å¼æŒ‡ç¤ºå™¨

        // åˆ›å»ºä¸¤ä¸ªåˆ†é¡µç‚¹
        const dot1 = document.createElement('div');

        // æ›´æ–°åˆ†é¡µç‚¹çŠ¶æ€

        // åˆå§‹åŒ–åˆ†é¡µç‚¹çŠ¶æ€

        encryptionIndicator.addEventListener('click', () => {

        function updateStatus(message, isError = false) {
            const statusArea = document.getElementById('status-area');
            if (statusArea) {

        // ä¿®æ”¹å‘é€æ¶ˆæ¯å‡½æ•°ï¼Œä½¿ç”¨ç™»å½•çš„ç”¨æˆ·å
        function sendMessage(message) {
            if (!message || message.trim() === '') {
                updateStatus('æ¶ˆæ¯ä¸èƒ½ä¸ºç©º', true);
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                try {
                    console.log('å‡†å¤‡å‘é€åŸå§‹æ¶ˆæ¯:', message);
                    // åŠ å¯†æ¶ˆæ¯

                    console.log('åŠ å¯†åçš„æ¶ˆæ¯:', encryptedMessage);
                    
                    const messageData = {
                        type: 'text',
                        content: encryptedMessage,
                        isOriginal: true,
                        sender: username // ä½¿ç”¨ç™»å½•çš„ç”¨æˆ·å
                    };
                    console.log('å‘é€åˆ°æœåŠ¡å™¨çš„æ•°æ®:', messageData);
                    
                    ws.send(JSON.stringify(messageData));
                    console.log('æ¶ˆæ¯å·²å‘é€åˆ°æœåŠ¡å™¨');
                    updateStatus('æ¶ˆæ¯å·²å‘é€');
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    updateStatus('å‘é€æ¶ˆæ¯å¤±è´¥: ' + error.message, true);
                }
            } else {
                console.error('WebSocketæœªè¿æ¥ï¼Œå½“å‰çŠ¶æ€:', ws ? ws.readyState : 'ws is null');
                updateStatus('æœªè¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç­‰å¾…é‡è¿', true);

        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            updateStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...');
            ws = new WebSocket('ws://localhost:3446');

            ws.onopen = function() {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                updateStatus('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                // æ·»åŠ è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨
                const statusIndicator = document.createElement('div');
                statusIndicator.id = 'ws-status';
                statusIndicator.style.position = 'absolute';
                statusIndicator.style.bottom = '30px';
                statusIndicator.style.left = '20px';
                statusIndicator.style.width = '12px';
                statusIndicator.style.height = '12px';
                statusIndicator.style.borderRadius = '50%';
                statusIndicator.style.backgroundColor = '#4CAF50';
                document.body.appendChild(statusIndicator);
            };

            ws.onmessage = function(event) {
                console.log('æ”¶åˆ°åŸå§‹æ¶ˆæ¯:', event.data);
                // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
                try {
                    const data = JSON.parse(event.data);
                    console.log('è§£æåçš„æ¶ˆæ¯æ•°æ®:', data);
                    
                    if (data.type === 'text') {
                        // å¦‚æœæ˜¯ç³»ç»Ÿæ¶ˆæ¯ï¼Œæ˜¾ç¤ºçŠ¶æ€æç¤º
                        if (data.sender === 'system') {
                            updateStatus(data.content);
                            return;
                        }

                        // å¦‚æœé¡µé¢ä¸åœ¨ç„¦ç‚¹ï¼Œå¢åŠ æœªè¯»æ¶ˆæ¯è®¡æ•°
                        if (!document.hasFocus()) {
                            unreadCount++;
                            updatePageTitle();
                        }

                        // è§£å¯†æ¶ˆæ¯
                        console.log('å‡†å¤‡è§£å¯†æ¶ˆæ¯:', data.content);
                        const decryptedContent = decrypt(data.content);
                        console.log('è§£å¯†åçš„å†…å®¹:', decryptedContent);

                        // è·å–å½“å‰æ´»åŠ¨çš„ç¼–è¾‘å™¨ï¼ˆæœ‰ç„¦ç‚¹çš„ç¼–è¾‘å™¨ï¼‰
                        let activeEditor = document.activeElement;
                        let currentLine = activeEditor.closest('.editor-line');
                        
                        // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å½“å‰æ´»åŠ¨çš„ç¼–è¾‘å™¨ï¼Œä½¿ç”¨æœ€åä¸€ä¸ªç¼–è¾‘å™¨
                        if (!currentLine) {
                            const editorLines = document.querySelectorAll('.editor-line');
                            if (editorLines.length > 0) {
                                currentLine = editorLines[editorLines.length - 1];
                                activeEditor = currentLine.querySelector('.editor-content');
                            }
                        }
                        
                        if (currentLine) {
                            // ä¿å­˜åŸå§‹æ–‡æœ¬
                            const originalText = decryptedContent;
                            
                            // è·å–æ›¿æ¢æ–‡æœ¬
                            const replacementText = isFileLoaded ? replacementLines[currentLineIndex] : originalText;
                            
                            // æ›¿æ¢æ–‡æœ¬ï¼Œä½†ä¿ç•™åŸå§‹æ–‡æœ¬çš„æ˜¾ç¤ºï¼Œå¹¶æ·»åŠ å‘é€è€…ä¿¡æ¯
                            activeEditor.innerHTML = `<div class="message-container"><span>${replacementText}</span><div class="message-original"><span class="message-sender">${data.sender || 'unknown'}</span>${originalText}</div></div>`;
                            
                            // æ·»åŠ æ¥æ”¶è€…æ ‡è®°ï¼ˆçº¢è‰²ï¼‰
                            currentLine.classList.add('received');
                            
                            // æ›´æ–°è¡Œç´¢å¼•
                            if (isFileLoaded) {
                                currentLineIndex = (currentLineIndex + 1) % replacementLines.length;
                            }
                            
                            // åˆ›å»ºæ–°è¡Œ
                            const newLine = document.createElement('div');
                            newLine.className = 'editor-line';
                            newLine.innerHTML = `
                                <span class="line-number">${document.querySelectorAll('.editor-line').length + 1}</span>
                                <div class="editor-content" contenteditable="true" spellcheck="false"></div>
                            `;
                            currentLine.parentNode.appendChild(newLine);
                            
                            // å°†ç„¦ç‚¹ç§»åˆ°æ–°è¡Œ
                            const newEditor = newLine.querySelector('.editor-content');
                            newEditor.focus();
                            
                            // ä¸ºæ–°è¡Œæ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                            addEditorListeners(newEditor);
                        }
                    }
                } catch (error) {
                    console.error('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                    updateStatus('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™: ' + error.message, true);
                }
            };

            ws.onclose = function() {
                console.log('WebSocketè¿æ¥å·²å…³é—­');
                updateStatus('è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡æ–°è¿æ¥...', true);
                const statusIndicator = document.getElementById('ws-status');
                if (statusIndicator) {

                setTimeout(initWebSocket, 3000);

            ws.onerror = function(error) {

            };
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];

                    replacementLines = event.target.result.split('\n').filter(line => line.trim());
                    console.log('å¤„ç†åçš„æ›¿æ¢æ–‡æœ¬è¡Œ:', replacementLines);
                    isFileLoaded = true;
                    loadButton.textContent = 'æ–‡ä»¶å·²åŠ è½½';

                };
                reader.onerror = (error) => {

                    loadButton.textContent = 'åŠ è½½å¤±è´¥';

        function addEditorListeners(editorElement) {
            editorElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {

                    const originalText = editorElement.textContent;
                    
                    // å‘é€åŸå§‹æ–‡æœ¬åˆ°æœåŠ¡å™¨
                    sendMessage(originalText);

                    const replacementText = isFileLoaded ? replacementLines[currentLineIndex] : originalText;
                    
                    // æ›¿æ¢æ–‡æœ¬ï¼Œä½†ä¿ç•™åŸå§‹æ–‡æœ¬çš„æ˜¾ç¤ºï¼Œå¹¶æ·»åŠ å‘é€è€…ä¿¡æ¯
                    editorElement.innerHTML = `<div class="message-container"><span>${replacementText}</span><div class="message-original"><span class="message-sender">me</span>${originalText}</div></div>`;
                    
                    // æ·»åŠ å½“å‰ç”¨æˆ·æ ‡è®°
                    editorElement.closest('.editor-line').classList.add('current-user');
                    
                    // æ›´æ–°è¡Œç´¢å¼•
                    if (isFileLoaded) {
                        currentLineIndex = (currentLineIndex + 1) % replacementLines.length;
                    }
                    
                    // åˆ›å»ºæ–°è¡Œ
                    const newLine = document.createElement('div');
                    newLine.className = 'editor-line';
                    newLine.innerHTML = `
                        <span class="line-number">${document.querySelectorAll('.editor-line').length + 1}</span>
                        <div class="editor-content" contenteditable="true" spellcheck="false"></div>
                    `;
                    editorElement.parentNode.parentNode.appendChild(newLine);
                    
                    // å°†ç„¦ç‚¹ç§»åˆ°æ–°è¡Œ
                    const newEditor = newLine.querySelector('.editor-content');
                    newEditor.focus();
                    
                    // ä¸ºæ–°è¡Œæ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                    addEditorListeners(newEditor);
                }
            });
        }

        // ä¸ºåˆå§‹ç¼–è¾‘å™¨æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        const editor = document.querySelector('.editor-content');
