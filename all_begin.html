<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 48px;
            background-color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            margin: 8px 0;
            color: #858585;
            cursor: pointer;
        }

        .sidebar-icon:hover {
            color: #ffffff;
        }

        .explorer {
            width: 300px;
            background-color: #252526;
            border-right: 1px solid #1e1e1e;
            padding: 10px;
        }

        .explorer-header {
            font-size: 11px;
            text-transform: uppercase;
            color: #858585;
            margin-bottom: 10px;
        }

        .explorer-item {
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .explorer-item:hover {
            background-color: #2a2d2e;
        }

        .explorer-item i {
            margin-right: 8px;
            color: #858585;
        }

        .editor {
            flex: 1;
            background-color: #1e1e1e;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .editor-line {
            display: flex;
            min-height: 20px;
        }

        .line-number {
            color: #858585;
            padding-right: 10px;
            user-select: none;
            text-align: right;
            width: 40px;
        }

        .editor-content {
            flex: 1;
            outline: none;
            white-space: pre;
            tab-size: 4;
        }

        .status-bar {
            height: 22px;
            background-color: #007acc;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }

        .status-bar-item {
            margin-right: 20px;
            color: #ffffff;
        }

        .message-container {
            position: relative;
            display: inline-block;
        }
        .message-original {
            display: none;
            position: absolute;
            background-color: #2d2d2d;
            color: #888;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
            z-index: 1000;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin-top: 5px;
        }
        .message-container:hover .message-original {
            display: block;
        }
        .message-sender {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }
        .message-sender.system {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-icon">ğŸ“</div>
            <div class="sidebar-icon">ğŸ”</div>
            <div class="sidebar-icon">ğŸ“</div>
            <div class="sidebar-icon">âš™ï¸</div>
        </div>
        <div class="explorer">
            <div class="explorer-header">Explorer</div>
            <div class="explorer-item">
                <i>ğŸ“</i>
                <span>src</span>
            </div>
            <div class="explorer-item">
                <i>ğŸ“„</i>
                <span>index.html</span>
            </div>
            <div class="explorer-item">
                <i>ğŸ“„</i>
                <span>style.css</span>
            </div>
            <div class="explorer-item">
                <i>ğŸ“„</i>
                <span>script.js</span>
            </div>
        </div>
        <div class="editor" id="editor">
            <div class="editor-line">
                <span class="line-number">1</span>
                <div class="editor-content" contenteditable="true" spellcheck="false"></div>
            </div>
        </div>
    </div>
    <div class="status-bar">
        <div class="status-bar-item">main</div>
        <div class="status-bar-item">UTF-8</div>
        <div class="status-bar-item">JavaScript</div>
        <div class="status-bar-item">Ln 1, Col 1</div>
    </div>

    <script>
        let replacementLines = [];
        let currentLineIndex = 0;
        let isFileLoaded = false;
        let ws = null;

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:3446');

            ws.onopen = function() {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                // æ·»åŠ è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨
                const statusIndicator = document.createElement('div');
                statusIndicator.id = 'ws-status';
                statusIndicator.style.position = 'absolute';
                statusIndicator.style.top = '10px';
                statusIndicator.style.left = '10px';
                statusIndicator.style.padding = '5px';
                statusIndicator.style.backgroundColor = '#4CAF50';
                statusIndicator.style.color = 'white';
                statusIndicator.style.borderRadius = '3px';
                statusIndicator.textContent = 'å·²è¿æ¥';
                document.body.appendChild(statusIndicator);
            };

            ws.onmessage = function(event) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', event.data);
                // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'text') {
                        // è·å–å½“å‰æ´»åŠ¨çš„ç¼–è¾‘å™¨ï¼ˆæœ‰ç„¦ç‚¹çš„ç¼–è¾‘å™¨ï¼‰
                        let activeEditor = document.activeElement;
                        let currentLine = activeEditor.closest('.editor-line');
                        
                        // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å½“å‰æ´»åŠ¨çš„ç¼–è¾‘å™¨ï¼Œä½¿ç”¨æœ€åä¸€ä¸ªç¼–è¾‘å™¨
                        if (!currentLine) {
                            const editorLines = document.querySelectorAll('.editor-line');
                            if (editorLines.length > 0) {
                                currentLine = editorLines[editorLines.length - 1];
                                activeEditor = currentLine.querySelector('.editor-content');
                            }
                        }
                        
                        if (currentLine) {
                            // ä¿å­˜åŸå§‹æ–‡æœ¬
                            const originalText = data.content;
                            
                            // è·å–æ›¿æ¢æ–‡æœ¬
                            const replacementText = isFileLoaded ? replacementLines[currentLineIndex] : originalText;
                            
                            // æ›¿æ¢æ–‡æœ¬ï¼Œä½†ä¿ç•™åŸå§‹æ–‡æœ¬çš„æ˜¾ç¤ºï¼Œå¹¶æ·»åŠ å‘é€è€…ä¿¡æ¯
                            activeEditor.innerHTML = `<div class="message-container"><span>${replacementText}</span><div class="message-original"><span class="message-sender ${data.sender === 'system' ? 'system' : ''}">${data.sender}</span>${originalText}</div></div>`;
                            
                            // æ›´æ–°è¡Œç´¢å¼•
                            if (isFileLoaded) {
                                currentLineIndex = (currentLineIndex + 1) % replacementLines.length;
                            }
                            
                            // åˆ›å»ºæ–°è¡Œ
                            const newLine = document.createElement('div');
                            newLine.className = 'editor-line';
                            newLine.innerHTML = `
                                <span class="line-number">${document.querySelectorAll('.editor-line').length + 1}</span>
                                <div class="editor-content" contenteditable="true" spellcheck="false"></div>
                            `;
                            currentLine.parentNode.appendChild(newLine);
                            
                            // å°†ç„¦ç‚¹ç§»åˆ°æ–°è¡Œ
                            const newEditor = newLine.querySelector('.editor-content');
                            newEditor.focus();
                            
                            // ä¸ºæ–°è¡Œæ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                            addEditorListeners(newEditor);
                        }
                    }
                } catch (error) {
                    console.error('å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™:', error);
                }
            };

            ws.onclose = function() {
                console.log('WebSocketè¿æ¥å·²å…³é—­');
                const statusIndicator = document.getElementById('ws-status');
                if (statusIndicator) {
                    statusIndicator.textContent = 'å·²æ–­å¼€';
                    statusIndicator.style.backgroundColor = '#f44336';
                }
                // å°è¯•é‡æ–°è¿æ¥
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocketé”™è¯¯:', error);
            };
        }

        // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'text',
                    content: message,
                    isOriginal: true
                }));
            } else {
                console.error('WebSocketæœªè¿æ¥');
            }
        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        initWebSocket();

        // æ·»åŠ æ–‡ä»¶é€‰æ‹©æŒ‰é’®
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.txt';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        // æ·»åŠ åŠ è½½æŒ‰é’®
        const loadButton = document.createElement('button');
        loadButton.textContent = 'åŠ è½½æ›¿æ¢æ–‡æœ¬æ–‡ä»¶';
        loadButton.style.position = 'absolute';
        loadButton.style.top = '10px';
        loadButton.style.right = '10px';
        loadButton.style.zIndex = '1000';
        document.body.appendChild(loadButton);

        // å¤„ç†æ–‡ä»¶åŠ è½½
        loadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    console.log('æˆåŠŸè¯»å–æ–‡ä»¶å†…å®¹');
                    replacementLines = event.target.result.split('\n').filter(line => line.trim());
                    console.log('å¤„ç†åçš„æ›¿æ¢æ–‡æœ¬è¡Œ:', replacementLines);
                    isFileLoaded = true;
                    loadButton.textContent = 'æ–‡ä»¶å·²åŠ è½½';
                    loadButton.style.backgroundColor = '#4CAF50';
                };
                reader.onerror = (error) => {
                    console.error('è¯»å–æ–‡ä»¶æ—¶å‘ç”Ÿé”™è¯¯:', error);
                    loadButton.textContent = 'åŠ è½½å¤±è´¥';
                    loadButton.style.backgroundColor = '#f44336';
                };
                reader.readAsText(file);
            }
        });

        function addEditorListeners(editorElement) {
            editorElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    // ä¿å­˜åŸå§‹æ–‡æœ¬
                    const originalText = editorElement.textContent;
                    
                    // å‘é€åŸå§‹æ–‡æœ¬åˆ°æœåŠ¡å™¨
                    sendMessage(originalText);
                    
                    // è·å–æ›¿æ¢æ–‡æœ¬
                    const replacementText = isFileLoaded ? replacementLines[currentLineIndex] : originalText;
                    
                    // æ›¿æ¢æ–‡æœ¬ï¼Œä½†ä¿ç•™åŸå§‹æ–‡æœ¬çš„æ˜¾ç¤º
                    editorElement.innerHTML = `<span title="${originalText}">${replacementText}</span>`;
                    
                    // æ›´æ–°è¡Œç´¢å¼•
                    if (isFileLoaded) {
                        currentLineIndex = (currentLineIndex + 1) % replacementLines.length;
                    }
                    
                    // åˆ›å»ºæ–°è¡Œ
                    const newLine = document.createElement('div');
                    newLine.className = 'editor-line';
                    newLine.innerHTML = `
                        <span class="line-number">${document.querySelectorAll('.editor-line').length + 1}</span>
                        <div class="editor-content" contenteditable="true" spellcheck="false"></div>
                    `;
                    editorElement.parentNode.parentNode.appendChild(newLine);
                    
                    // å°†ç„¦ç‚¹ç§»åˆ°æ–°è¡Œ
                    const newEditor = newLine.querySelector('.editor-content');
                    newEditor.focus();
                    
                    // ä¸ºæ–°è¡Œæ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                    addEditorListeners(newEditor);
                }
            });
        }

        // ä¸ºåˆå§‹ç¼–è¾‘å™¨æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        const editor = document.querySelector('.editor-content');
        addEditorListeners(editor);
        editor.focus();
    </script>
</body>
</html>
